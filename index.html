<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PetSpa - Premium Care</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Petshop Styles -->
    <link rel="stylesheet" href="styles.css"> 
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF8C42', 
                        secondary: '#2D3436', 
                        accent: '#FFF5EB', 
                        surface: '#FFFFFF',
                    }
                }
            },
            corePlugins: {
               preflight: false,
            }
        }
    </script>
</head>
<body>

    <!-- Header Mobile Fixo -->
    <div class="mobile-header-bar">
        <div class="brand-text-mobile">üêæ PetSpa</div>
        <!-- Bot√£o auxiliar para Chat -->
        <button class="btn-icon-sm btn-icon-brand" data-route="chat">
            <i data-lucide="message-circle"></i>
        </button>
    </div>

    <!-- Header Desktop -->
    <header class="desktop-nav">
        <div class="brand-text-desktop" data-route="home">üêæ PetSpa</div>
        <nav class="nav-links-desktop" id="desktop-links">
            <!-- Injetado via JS -->
        </nav>
    </header>
    
    <!-- Container Principal da Aplica√ß√£o -->
    <main id="app">
        <!-- O conte√∫do das views ser√° injetado aqui -->
    </main>

    <!-- Navega√ß√£o Mobile (Barra inferior) -->
    <nav class="mobile-nav" id="mobile-links">
        <!-- Injetado via JS -->
    </nav>

    <!-- Toast de Notifica√ß√£o -->
    <div id="toast" class="hidden"></div>

    <!-- Script Principal -->
    <script type="module" src="js/app.js"></script>
    <script>
        // Init Icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
